    summary:
      feature1_title: دعم مدى الحياة
      features_description: لا ينتهي تدريبك بانتهاء دورة الثلاث أيام الأولية، بل تبدأ عناية مشروع ستارفيش المستمرة بدعم مجاني يستمر مدى حياتك، وهو الأساسي لتعافيك.
      features_moto: نحن هنا لمساعدتكم
      summary_description_html: "نرحب بكم في مشروع ستارفيش ، نحن لا نعدكم بحل خراف\
        ي للتلعثم، لن نحاول تنويمكم مغناطيسا، أو أن نبيعكم أو نطلب منكم ارتداء أجه\
        زة أو معدات، هدفنا ان نؤمن علاجاً مناسباً وفعالاً، مع دعم للسيطرة على التل\
        عثم لمدى الحياة لأكبر عدد ممكن من الناس الذين يتلعثمون.\n\nنحن نطمح لتأمين\
        \ هذا العلاج بدون تحقيق أرباح طائلة على حساب معاناتك من التلعثم، نحن نتمنى\
        \ أن تستمتع بالحديث السلس مع مشروع ستارفيش.\n\nقام راكان الصقر بدعوة مشروع\
        \ ستارفيش إلى الإمارات، وهو شخص سعودي تعافى من التلعثم، لم يكن راكان راضيا\
        ً عن الطريقة المكلفة التي طرحت بها الطريقه التسويقيه متعددة الأفرع طريقة (ا\
        لتنفس الضلعي) بالإمارات العربية المتحدة، يعتقد راكان أن تقديم مشروع ستارفي\
        ش سيوفر علاجاً فعالاً، ومدعوماً، وسهل الوصول إليه لأعداد كبيرة من الأشخاص\
        \ الذين يتلعثمون في المنطقة، بسعر مقبول ويمكن تحمله."
