      courses: مشروع ستارفيش العربي
      courses_description_html: "يجمع مشروع ستارفيش سنوات من الخبرة  من العمل مع ع\
        لاجات أخرى، لقد جمعنا أفضل الأعمال الرائدة التي بدأت بها هذه العلاجات، مع\
        \ الخبرة والدروس التي اكتسبناها من مساعدة مئات الأشخاص على تجاوز التلعثم ع\
        لى مر السنوات.\n\nيبدأ تدريب ستارفيش الخاص بك بدورة مدتها 3 أيام، وتكون جم\
        يع تدريبات ستارفيش بشكل فردي، ويقوم بها متلعثمون سابقون، يقومون فيها بتدري\
        س طريقة (التنفس الضلعي)، العلاج بتقليل الهروب وتطوير الموقف الإيجابي المثب\
        تة والناجحة بطريقة لطيفة.\n\nنحن نعي خصوصية كل متلعثم في دورات ستارفيش الت\
        دريبية، وأن تخلصهم من التلعثم سيتم وفق سرعتهم الخاصة، وفي وقتهم المناسب، و\
        لهذا السبب نحن نحدد دائماً عدد الأشخاص في الدورة لضمان حصول الجميع على أقص\
        ى حد ممكن من الاهتمام.\n\nهناك استراحات أثناء النهار على فترات منتظمة، وطب\
        عاً فترة الغداء، لنضمن أن تبقى نشطاً، نحن نجعل اليوم التدريبي يدوم لأقصى ق\
        دراتك لا لحد إنهاكك، يبدأ النهار في التاسعة صباحاً وينتهي بين الخامسة والس\
        ادسة مساء، نحن نريد تعليمك السيطرة، هدفنا ليس تحطيمك.\n\nوفي المساء هناك ف\
        رص كثيرة للتدرب على التقنيات الجديدة في مواقف اجتماعية مريحة حول طاولة الع\
        شاء، مع جميع زملائك في الدورة، في مطعم الفندق.\n\nالجلسات التدريبية للتحكم\
        \ بالتلعثم تكون نظرية فقط، سنقوم بتحضيرك للمواقف اليومية، بجلسات لعب الأدو\
        ار المعمقة، مثل مخاطبة العمل بالهاتف، طلب وجبة في مطعم، مخاطبة مجموعة ما إ\
        لخ، ومن ثم نتابع، بسرعتك وعلى وقتك الخاص، إلى العمل في مركز تسوق وطرح أسئل\
        ة على الغرباء، قد يبدو هذا وصفاً مستحيلاً ورائعاً لك الآن (وهو وضع يتجنبه\
        \ جميع المتلعثمون ما أمكن)، لكن مع تدريبنا سيصبح هذا الوضع تحدياً تستمتع ب\
        ه، ستنتهي دورة ستارفيش بتحضيرك لحياتك الجديدة، وكيفية التعامل مع بعض التحد\
        يات الممكن أن تواجهك.\n\n "
