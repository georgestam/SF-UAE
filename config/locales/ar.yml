    who_we_are:
      free_support: دعم مدى الحياة
      free_support_description_html: "<p><strong>التدريب الخاص بك لا تنتهي بعد انت\
        هاء الدورة الأولي لمدة ثلاثة أيام، لأنه من الآن أن مشروع نجم على ما يجري ا\
        لرعاية يبدأ الدعم مدى الحياة مجانا، وهو أمر ضروري جدا لشفائك </strong>. </p><p>ع\
        دم وجود نسخة احتياطية الدعم & # 8211؛ وحتى الآن السبب الأكثر شيوعا معين عل\
        ى نجم طلبات بالطبع ردا على & # 8216؛ لماذا تعتقد غيرها من العلاجات ديدن &\
        \ # 8217؛ ر العمل بالنسبة لك & # 8217؛؟ وهذا هو السبب في أن في العمق، على\
        \ ما يجري، الدعم مدى الحياة مجانا من هذا القبيل تشكل جزءا أساسيا من نجم ال\
        بحر. <br/>\n\nمزيج من التزامكم التعافي من التلعثم ومستمرة رعاية ومتابعة من\
        \ الجميع المشاركة في مشروع نجم البحر ستكون الأساس لمستقبلك الكلام سهل السي\
        طرة عليها. </p>"
      the_starfish_story: قصة ستارفيش
      the_starfish_story_description_html: "كان هناك رجل يمشي بمحاذاة شاطئ مهجور ع\
        ند المغيب، وأثناء مشيه رأى صبياً صغيراً على مسافة\n\nبعيدة، وعندما اقترب م\
        نه لاحظ أنه ينحني باستمرار ليلتقط شيئاً ويرميه إلى الماء.\n\nاستمر بالرمي\
        \ إلى المحيط، والرجل يقترب منه حتى رأى ما كان الصبي يفعله، كان يلتقط نجمة\
        \ البحر (ستارفيش)  الذي جرفه الموج إلى الشاطئ، واحد في كل مرة، ويعيده إلى\
        \ الماء، سأل الرجل الصبي عما كان يفعله فأجابه: “أنا أرمي نجمة البحر (ستارف\
        يش) الذي جرف إلى الشاطئ إلى البحر، حتى لا يموت من نقص الأوكسيجين.\n\nقال ا\
        لرجل: “لكنك لن تستطيع إنقاذهم جميعاً، هناك المئات على هذا الشاطئ، والمرجح\
        \ أن هذا يحدث على مئات الشواطئ الأخرى، لن تستطيع إحداث فرق”.\n\nابتسم الصب\
        ي، ثم انحنى والتقط نجمة البحر (ستارفيش) وألقاه في الماء وقال “لقد أحدثت فر\
        قاً“."
      video: فيديو تعريفي
      what_is_stuttering: ماهي التأتأة؟
      what_is_stuttering_description_html: |2-
         التأتأة والتلعثم كلمتان مختلفتان تستخدمان لوصف الحالة ذاتها، عموماً تستخدم كلمة “تأتأة” أكثر من أمريكا الشمالية، أستراليا والشرق الأوسط بينما في المملكة المتحدة المستخدم هو “تلعثم”.

        نحن لا نعلم سبب التلعثم، لكن أظهرت الأبحاث أن هناك عدة عوامل مؤثرة: عدد المتلعثمين من الذكور يفوق عدد الإناث بأربع مرات، وتظهر الإحصائيات وجود أكثر من 400000 بالغ في دول مجلس التعاون الخليجي يتلعثمون، وهذا يشكل حوالي 1% من تعداد البالغين.

        من الضروري أن ندرك اختلاف الأفراد المتلعثمين عن بعضهم، واختلاف تلعثمهم، كل شخص هو حالة، ويجب على أي تدريب أو علاج أن يحترم ذلك، لذا يعتبر كل شخص هو الخبير بتلعثمه، الاعتراف واحترام هذه الحقائق الهامة هو أساس مشروع نجم البحر ونجاحه في مساعدة الناس في تعافيهم، التلعثم هو اضطراب في الطلاقة، ويتجلى بسلوكيات تؤثر في سلاسة الكلام، لدى جميع الأشخاص عسر في الطلاقة لحد ما، الذي يميز المتلعثمين عن غير المتلعثمين هو تكرار و/أو حدة عسر الطلاقة لديهم. والعامل الآخر الذي يميز بينهم هو ترافق التلعثم مع شعور بفقدان السيطرة، إن فقدان السيطرة هذا، الذي لا يشعر به المستمع أو يلاحظه، هو المشكلة الأكبر لدى المتلعثم.
