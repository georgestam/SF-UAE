    who_we_are:
      free_support: Free support
      free_support_description_html: "<p><strong>Your training does not end after
        the three day initial course, for it is now that The Starfish Project on-going
        care begins with FREE lifetime support, which is so essential to your recovery</strong>.</p>
        <p>Lack of back up support &#8211; is by far the most common reason given
        on Starfish course application forms in reply to &#8216;why do you think other
        therapies didn&#8217;t work for you ?&#8217; It is for this reason that in
        depth, on-going, FREE lifetime support is such an essential part of Starfish.<br
        /> Free Lifetime support is not just a glib &#8216;for this month only&#8217;
        marketing offer, it is part of the Starfish pledge that was made at the start
        of the Project in 1998, and we will proudly always provide in depth Lifetime
        Support.</p> <h4>Your Lifetime Support includes:</h4> <ul> <li>The Starfish
        telephone support list, of other recovering stammerers, who are available
        by phone anytime, day or night 365 days a year to assist your recovery and
        help with anything you may encounter.</li> <li>Together we can arrange a personalised
        programme for your continued recovery. This will involve meeting to practice
        and further training on shopping trips etc.</li> <li>No charge refresher courses.
        You are always welcome to come back on any further courses, without charge
        (you only pay for accommodation), to assist your recovery. This is an open
        offer to all students, but we do not insist on this &#8211; it&#8217;s up
        to each individual. We do not place any pressure or rely on people coming
        on courses to train new people. However, if you would like to you can help
        in the training of others, this will enrich your experience and help in making
        a difference for other people who stammer.</li> <li>Regular Starfish Skype
        conference support group with world-wide members helping each other.</li>
        </ul> <p>The combination of your commitment to recovery from stammering and
        the on-going care and follow up from everyone involved in The Starfish Project
        will be the foundation of your future of controlled effortless speech.</p>"
      the_starfish_story: The starfish story
      the_starfish_story_description_html: "<p>A man was walking along a deserted
        beach at sunset.<br /><br> As he walked he could see a young boy in the distance,
        as he drew nearer he noticed that the boy kept bending down, picking something
        up and throwing it into the water.<br /><br> Time and again he kept hurling
        things into the ocean.<br/><br> As the man approached even closer, he was
        able to see that the boy was picking up starfish that had been washed up on
        the beach and, one at a time he was throwing them back into the water.<br
        /><br> The man asked the boy what he was doing, the boy replied,&#8221; I
        am throwing these washed up starfish back into the ocean, or else they will
        die through lack of oxygen.<br /><br> &#8220;But&#8221;, said the man, &#8220;You
        can&#8217;t possibly save them all, there are thousands on this beach, and
        this must be happening on hundreds of beaches along the coast. You can&#8217;t
        possibly make a difference.&#8221;<br /><br> The boy smiled, bent down and
        picked up another starfish, and as he threw it back into the sea, he replied
        <strong>&#8220;Made a difference to that one&#8221;</strong></p>"
