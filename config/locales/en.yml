      free_support: Free support
      free_support_description_html: "<p><strong>Your training does not end after\
        \ the three day initial course, for it is now that The Starfish Project on-going\
        \ care begins with FREE lifetime support, which is so essential to your recovery</strong>.</p>\
        \ <p>Lack of back up support &#8211; is by far the most common reason given\
        \ on Starfish course application forms in reply to &#8216;why do you think\
        \ other therapies didn&#8217;t work for you ?&#8217; It is for this reason\
        \ that in depth, on-going, FREE lifetime support is such an essential part\
        \ of Starfish.<br/> \n\nThe combination of your commitment to recovery from\
        \ stammering and the on-going care and follow up from everyone involved in\
        \ The Starfish Project will be the foundation of your future of controlled\
        \ effortless speech.</p>"
      the_starfish_story: The starfish story
      the_starfish_story_description_html: "<p>A man was walking along a deserted\
        \ beach at sunset.<br /><br> As he walked he could see a young boy in the\
        \ distance, as he drew nearer he noticed that the boy kept bending down, picking\
        \ something up and throwing it into the water.<br /><br> Time and again he\
        \ kept hurling things into the ocean.<br/><br> As the man approached even\
        \ closer, he was able to see that the boy was picking up starfish that had\
        \ been washed up on the beach and, one at a time he was throwing them back\
        \ into the water.<br /><br> The man asked the boy what he was doing, the boy\
        \ replied,&#8221; I am throwing these washed up starfish back into the ocean,\
        \ or else they will die through lack of oxygen.<br /><br> &#8220;But&#8221;,\
        \ said the man, &#8220;You can&#8217;t possibly save them all, there are thousands\
        \ on this beach, and this must be happening on hundreds of beaches along the\
        \ coast. You can&#8217;t possibly make a difference.&#8221;<br /><br> The\
        \ boy smiled, bent down and picked up another starfish, and as he threw it\
        \ back into the sea, he replied <strong>&#8220;Made a difference to that one&#8221;</strong></p>"
      video: Video
      what_is_stuttering: What is stuttering?
      what_is_stuttering_description_html: <p><strong>Stuttering and Stammering </strong>are two different words that are used to describe the same condition. Generally speaking &#8216;stuttering&#8217; is used more commonly in North America, Australia, and the Middle East while in UK they tend to use the word &#8216;stammering&#8217;.</p> <p>We do not know <strong>what causes stuttering</strong>, but research shows that a combination of factors is involved. Stammering affects four times as many men as women. Statistics show us that approximately 5 million plus adults in the Arabic countries stutter, which is about 1% of the adult population.</p> <p>It is vital to recognise that everyone who stammers is different, and stammers differently. Everyone is an <strong>individual</strong> and any therapy or training must respect your individuality. Therefore, every person who stammers is potentially an expert on their own stammering. Recognising and always respecting these very important facts is the foundation to The Starfish Project and its success in helping people in their <strong>recovery from stuttering</strong>.</p> <p><b>Stuttering</b> &#8211; is generally characterized by repetitions (sounds, syllables, part-words, whole words, phrases), pauses, and prolongations that differ in number and severity from those of &#8216;normally fluent&#8217; individuals. Whilst other disorders are characterised by disfluent speech, the patterns of disfluency in these other disorders differ from that seen in developmental stuttering.
