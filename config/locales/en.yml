      features_description: Your training does not end after the three day initial course, for it is now that The Starfish Project on-going care begins with FREE lifetime support, which is so essential to your recovery.
      features_moto: We are here to help YOU!
      summary_description_html: "We welcome you to the Starfish Project. We do not\
        \ promise a non-existent cure for stuttering, we will not try and hypnotise\
        \ you, or sell you and ask you to wear any gadget or device. Our aim is to\
        \ provide decent, effective therapy with free lifetime support, to as many\
        \ people who stutter as possible, to control stuttering. Our aim is to provide\
        \ that therapy without making huge profits out of your misfortune of having\
        \ a Stutter (Stammer). We hope that you find the joy of effortless speech\
        \ with the Starfish Project.<br><br>.The Starfish Project has been invited\
        \ to come to the Emirates by Rakan Otaibi a recovering stutterer from Saudi\
        \ Arabia. Rakan became very disillusioned by the way that diaphragmatic retraining\
        \ (costal breathing), was introduced into the U.A.E. by expensive franchised\
        \ multi-level marketing. Rakan believes that the introduction of the Starfish\
        \ Project will help to bring effective, accessible and supported therapy to\
        \ a greater numbers of people who stammer in the region at a decent affordable\
        \ price. We are planning our first course for 2016 to be held in Dubai. Please\
        \ contact us for more details of this course."
