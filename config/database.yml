default: &default
  database: <%= "SFUAE_#{Rails.env}" %>
  adapter: postgresql
  username: root
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } 

development:
  <<: *default

test:
  <<: *default

production_or_staging: &production_or_staging
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>

staging:
  <<: *default
  <<: *production_or_staging
  
production:
  <<: *default
  <<: *production_or_staging
